<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JS Academy — AYMEN4Fitness </title>
  <meta name="description" content="Open-access JavaScript learning platform with editor, output, and local progress." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="container topbarInner">
      <a class="brand" href="#/" aria-label="Home">
        <span class="logo" aria-hidden="true"></span>
        <span class="brandTitle">
          <strong>JS ACADEMY</strong>
          <span>Open access • Practice in-browser • Saved locally</span>
        </span>
      </a>

      <div class="topActions">
        <div class="pill" title="Shortcut">
          <span class="dot" aria-hidden="true"></span>
          <span class="pillText">Run</span>
          <span class="kbd">Ctrl</span><span class="kbd">Enter</span>
        </div>
        <button id="resetAllBtn" class="btn" type="button">Reset Progress</button>
      </div>
    </div>
  </header>

  <main id="root"></main>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Babel for JSX (no build tools needed) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- App -->
  <script type="text/babel" src="app.js"></script>
</body>
</html>
